<div class="row">
    <div class="col-sm-12">
        <app-card [customHeader]="true" cardClass="card-datatable" [options]="false">
            <div class="app-card-header">
                <h5 class="mb-3">Programaci贸n Laboratorio</h5>
                <button [disabled] = "can_insert" class="btn btn-primary float-right f-14" (click)="addForm(0)">
                    <i class="fas fa-plus-circle m-r-5"></i> Nueva Programaci贸n [F2]
                </button>
            </div>
            <div class="col-12" *ngIf="this.list.length === 0">
                <p>
                    <ngb-alert [dismissible]="false" [type]="'info'">
                      <strong>Atenci贸n!</strong> No hay programaci贸n de laboratorio para mostrar.
                    </ngb-alert>
                  </p>
            </div>
            <div class="col-sm-12" *ngIf="this.list.length > 0">
                <app-card [hidHeader]="true" cardClass="user-profile-list">
                    <div class="dt-responsive table-responsive">
                        <table datatable [dtOptions]="dtOptions" class="table table-striped row-border table-hover">
                            <thead>
                                <tr>
                                    <th class="w50">#</th>
                                    <th>Estado Aparato</th>
                                    <th>Desde</th>
                                    <th>Hasta</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of list">
                                    <td>{{item.id}}</td>
                                    <td>
                                        <div class="d-inline-block align-middle">
                                            <div class="d-inline-block">
                                            <h6 class="m-b-0">{{item.job}}</h6>
                                            </div>
                                        </div>
                                    </td>
                                    <td>{{item.since | date:'dd-MM-yyyy'}}</td>
                                    <td>{{item.until | date:'dd-MM-yyyy'}}</td>                                                               
                                    <td>{{item.quantity}}
                                    <div class="overlay-edit">
                                        <button [disabled] = "can_update"  type="button" class="btn btn-icon btn-success" (click)="addForm(item.id)"
                                        ngbPopover="Editar" triggers="mouseenter:mouseleave">
                                            <i class="feather icon-check-circle"></i>
                                        </button>
                                        <button [disabled] = "can_delete" type="button" class="btn btn-icon btn-danger" (click)="delete(item.id)"
                                        ngbPopover="Eliminar" triggers="mouseenter:mouseleave" *ngIf="item.state === 1">
                                            <i class="feather icon-trash-2"></i>
                                        </button>
                                    </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>#</th>
                                    <th>Estado Aparato</th>
                                    <th>Desde</th>
                                    <th>Hasta</th>
                                    <th>Cantidad</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </app-card>
            </div>
        </app-card>
    </div>
</div>
<div class="fixed-button active">
    <button [disabled] = "can_insert" class="btn btn-icon btn-primary has-ripple btn-circle btn-md" (click)="addForm(0)">
      <i aria-hidden="true" class="fas fa-plus-circle fa-2x"></i> [F2]
    </button>
</div>

<div class="row">
    <div class="col-sm-12">
        <app-card [customHeader]="true" cardClass="card-datatable" [options]="false">
            <div class="app-card-header">
                <h5 class="mb-3">Doctores</h5>
                <button [disabled] = "can_insert" class="btn btn-primary float-right f-14" (click)="addForm(0)">
                    <i class="fas fa-plus-circle m-r-5"></i> Nuevo Doctor [F2]
                </button>
            </div>
            <div class="col-12" *ngIf="this.dataList.length === 0">
                <p>
                    <ngb-alert [dismissible]="false" [type]="'info'">
                      <strong>Atención!</strong> No hay registros para mostrar.
                    </ngb-alert>
                </p>
            </div>
            <div class="table-responsive" *ngIf="dataList.length > 0">
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered nowrap table-hover table-sm">
                    <thead>
                        <tr>
                            <th class="w50">#</th>
                            <th>Nombre</th>
                            <th>Nro. Documento</th>
                            <th class="w100">Teléfono</th>
                            <th>Email</th>
                            <th class="w50">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dataList">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.dni}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.email}}</td>
                            <td>
                                <button [disabled] = "can_update" class="btn btn-success btn-sm" (click)="addForm(item.id)"><i class="fas fa-edit"></i></button>
                                <button [disabled] = "can_delete" class="btn btn-danger btn-sm ml-1" (click)="delete(item)"><i class="fas fa-ban"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Nro. Documento</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </app-card>
    </div>
</div>
<div class="fixed-button active">
    <button [disabled] = "can_insert" class="btn btn-icon btn-primary has-ripple btn-circle btn-md" (click)="addForm(0)">
      <i aria-hidden="true" class="fas fa-plus-circle fa-2x"></i> [F2]
    </button>
</div>

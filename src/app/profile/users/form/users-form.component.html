<div class="modal-header modal_header">
    <h5 class="modal-title titulo-modal">Usuario</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
  <form class="was-validated" #registerUser="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-control-label" for="username">Usuario <small class="text-danger">(*)</small></label>
          <input class="form-control input-md" id="text" name="username" type="text" placeholder="Usuario"
          minlength="4" maxlength="20" required [(ngModel)]="formInput.username">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-label" for="email">Email <small class="text-danger">(*)</small></label>
          <input type="email" class="form-control" name="email" placeholder="Coloque el email"
          minlength="6" maxlength="120" [(ngModel)]="formInput.email" required>
        </div>
      </div>
      <!-- <div class="col-md-6">
        <div class="form-group">
          <label class="form-label">Rol <span class="text-danger">(*)</span></label>
          <select class="custom-select" name="roles" required [(ngModel)]="formInput.roles">
            <option value="">Seleccione</option>
            <option *ngFor="let ro of rolesList" [value]="ro.idrole">{{ro.name}}</option>
          </select>
        </div>
      </div> -->
      <!-- <div class="col-md-6" *ngIf="this.formInput.id === 0">
        <div class="form-group">
          <label class="form-control-label" for="password">Password <small class="text-danger">(*)</small></label>
          <input class="form-control input-md" id="password" name="password" type="password" placeholder="****"
          minlength="6" maxlength="20" required [(ngModel)]="formInput.password" [disabled]="formInput.id > 0">
        </div>
      </div> -->      
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block"
    [disabled]="!registerUser.valid">
      <i class="fas fa fa-save"></i> Registrar
  </button>
  </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
      (click)="activeModal.close('Close click')">
      Salir
    </button>
</div>

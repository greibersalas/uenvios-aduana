<div class="modal-header modal_header">
    <h5 class="modal-title titulo-modal">Detalle de la cita</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close('Close')"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div>
        <div class="app-card-header">
            <div class="row align-items-center">
                <div class="col">
                    <div class="row align-items-center">
                        <div class="col-auto col pr-0">
                            <img class="img-radius img-fluid wid-60" src="assets/images/user/doctor-icono-avatar.jpeg" alt="User image">
                        </div>
                        <div class="col">
                            <h6 class="mb-1">{{ formInput.doctor }}</h6>
                            <p class="mb-0">Doctor</p>
                        </div>
                    </div>
                </div>
                <div class="col" *ngIf="this.formInput.doctor2">
                    <div class="row align-items-center">
                        <div class="col-auto col pr-0">
                            <img class="img-radius img-fluid wid-60" src="assets/images/user/doctor-icono-avatar.jpeg" alt="User image">
                        </div>
                        <div class="col">
                            <h6 class="mb-1">{{ formInput.doctor2 }}</h6>
                            <p class="mb-0">Doctor OI</p>
                        </div>
                    </div>
                </div>
                <div class="col col-auto">
                    <div class="checkbox checkbox-fill d-inline">
                        <input type="checkbox" name="state" id="state" [(ngModel)]="this.confirm" (change)="setConfirm()">
                        <label for="state" class="cr">Confirmado</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center space">
            <div class="col-md-12">
                <hr>
            </div>
            <div class="col">
                <h6 class="mb-1">Paciente</h6>
                <p class="mb-0">{{  formInput.patient  }}</p>
            </div>
            <div class="col">
                <h6 class="mb-1">Ambiente</h6>
                <p class="mb-0">{{ formInput.environment }}</p>
            </div>
            <div class="col">
                <h6 class="mb-1">Horario</h6>
                <p class="mb-0">{{ formInput.appointment }}</p>
            </div>
        </div>
        <div class="m-b-20">
            <div class="row">
                <div class="col-12">
                    <hr>
                </div>
                <div class="col-md-6">
                    <h6>Tratamiento</h6>
                    <p>{{ formInput.product }}</p>
                </div>
                <div class="col-md-6">
                    <h6>Motivo</h6>
                    <p>{{ formInput.reason }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info ml-1" ngbTooltip="Auditoria"
    (click)="setAudit(formInput.id)" *ngIf="this.iduser === 3">
        Auditoria
    </button>
    <button type="button" class="btn btn-warning ml-1" ngbTooltip="Cancelar Cita"
    (click)="cancelAppointment(formInput)">
        Cancelar Cita
    </button>
    <button type="button" class="btn btn-primary ml-1" ngbTooltip="Reprogramar"
    (click)="setReProgramation()">
        Reprogramar
    </button>
    <button type="button" class="btn btn-success ml-1" ngbTooltip="Editar"
    (click)="editMedicalAppointment(formInput)">
        Editar
    </button>
    <button  type="button" ngbAutofocus class="btn btn-outline-dark"
    (click)="activeModal.close('Close')">
    Salir
    </button>
</div>

<div class="row">
    <div class="col-xl-6 col-md-6 col-sm-12">
        <app-card cardTitle="Citas confirmadas vs citas asistidas" [options]="false">
            <div class="row">
                <div class="col-md-4">
                    <p class="m-b-0 float-right">Filtros ---> Desde / Hasta</p>
                </div>
                <div class="col-md-8">
                    <span class="float-right">
                    <div class="row">
                        <div class="col-md-5">
                            <input type="date" class="form-control form-control-sm" [(ngModel)]="fechadesde1">
                        </div>
                        <div class="col-md-5">
                            <input type="date" class="form-control form-control-sm" [(ngModel)]="fechahasta1">
                        </div>
                        <div class="col-md-2">
                            <span class="text-c-green" style="cursor: pointer;">
                            <i class="fas fa-sync float-right icon-reload mt-2" [ngClass]="{'fa-spin': loading1}"
                            (click)="onGetDataChart1()"></i>
                        </span>
                        </div>
                    </div>
                    </span>
                </div>
                <div class="col-md-12"><hr></div>
                <div class="col-md-4 col-xl-4">
                    <app-card [hidHeader]="true" cardClass="bg-c-blue order-card">
                        <h6 class="text-white">Citas</h6>
                        <h2 class="text-right text-white">
                          <i class="fas fa-calendar float-left"></i><span>{{this.dataChar1.total}}</span>
                        </h2>
                    </app-card>
                </div>
                <div class="col-md-4 col-xl-4">
                    <app-card [hidHeader]="true" cardClass="bg-c-yellow order-card">
                        <h6 class="text-white">Confirmadas</h6>
                        <h2 class="text-right text-white">
                          <i class="fas fa-check float-left"></i><span>{{this.dataChar1.confirmada}}</span>
                        </h2>
                    </app-card>
                </div>
                <div class="col-md-4 col-xl-4">
                    <app-card [hidHeader]="true" cardClass="bg-c-green order-card">
                        <h6 class="text-white">Asistidas</h6>
                        <h2 class="text-right text-white">
                          <i class="fas fa-check-double float-left"></i><span>{{this.dataChar1.atendida}}</span>
                        </h2>
                    </app-card>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-xl-6 col-md-6 col-sm-12">
        <app-card cardTitle="Reprogramacion de Citas y Canceladas vs total de citas" [options]="false">
            <div class="row">
                <div class="col-md-4">
                    <p class="m-b-0 float-right">Filtros ---> Desde / Hasta</p>
                </div>
                <div class="col-md-8">
                    <span class="float-right">
                    <div class="row">
                        <div class="col-md-5">
                            <input type="date" class="form-control form-control-sm" [(ngModel)]="fechadesde2">
                        </div>
                        <div class="col-md-5">
                            <input type="date" class="form-control form-control-sm" [(ngModel)]="fechahasta2">
                        </div>
                        <div class="col-md-2">
                            <span class="text-c-green" style="cursor: pointer;">
                            <i class="fas fa-sync float-right icon-reload mt-2" [ngClass]="{'fa-spin': loading2}"
                            (click)="onGetDataChart2()"></i>
                        </span>
                        </div>
                    </div>
                    </span>
                </div>
                <div class="col-md-12"><hr></div>
                <div class="col-md-4 col-xl-4">
                    <app-card [hidHeader]="true" cardClass="bg-c-blue order-card">
                        <h6 class="text-white">Citas      </h6>
                        <h2 class="text-right text-white">
                          <i class="fas fa-calendar float-left"></i><span>{{this.dataChar2.total}}</span>
                        </h2>
                    </app-card>
                </div>
                <div class="col-md-4 col-xl-4">
                    <app-card [hidHeader]="true" cardClass="bg-c-yellow order-card">
                        <h6 class="text-white">Reprogramadas</h6>
                        <h2 class="text-right text-white">
                          <i class="fas fa-retweet float-left"></i><span>{{this.dataChar2.reprogramada}}</span>
                        </h2>
                    </app-card>
                </div>
                <div class="col-md-4 col-xl-4">
                    <app-card [hidHeader]="true" cardClass="bg-c-red order-card">
                        <h6 class="text-white">Canceladas</h6>
                        <h2 class="text-right text-white">
                          <i class="fas fa-ban float-left"></i><span>{{this.dataChar2.cancelada}}</span>
                        </h2>
                    </app-card>
                </div>
            </div>
        </app-card>
    </div>
    <div class="col-xl-6 col-md-6 col-sm-12">
        <app-card cardTitle="Reporte de citas por paciente asistido" [options]="false">
            <form class="was-validated" ngNativeValidate>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-control-label" for="name">Desde <small class="text-danger">(*)</small></label>
                            <input type="date" class="form-control" name="desde" required
                            [(ngModel)]="this.filters1.since">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-control-label" for="name">hasta <small class="text-danger">(*)</small></label>
                            <input type="date" class="form-control" name="hasta" required
                            [(ngModel)]="this.filters1.until">
                        </div>
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-sm btn-block"
                                (click)="this.onDownloadXlsxDatesPatient()">
                                    <i class="fas fa fa-file-excel"></i> Excel
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-sm btn-block"
                                (click)="this.onPrintPdfDatesPatient()">
                                    <i class="fas fa fa-file-pdf"></i> PDF
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </app-card>
    </div>
    <div class="col-md-12">
       <ng-container *ngFor="let env of listEnviroments">
           <app-item-programation-dashboard [environment]="env"></app-item-programation-dashboard>
       </ng-container>
    </div>
</div>

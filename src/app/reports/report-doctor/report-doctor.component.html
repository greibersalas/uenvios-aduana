<div class="row">
    <div class="col-xl-6 col-md-6 col-sm-12">
        <app-card cardTitle="Reporte de producciÃ³n por doctor" [options]="false">
            <form class="was-validated" ngNativeValidate>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-control-label" for="name">Doctor <small class="text-danger">(*)</small></label>
                            <ng-select [items]="doctorList"
                                        bindLabel="name"
                                        bindValue="id"
                                        placeholder="Seleccione"
                                        name="doctor"
                                        [(ngModel)]="this.filters.iddoctor"></ng-select>
                            <div *ngIf="!filters.iddoctor" class="invalid-feedback">
                                El doctor es requerido
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-control-label" for="name">Desde <small class="text-danger">(*)</small></label>
                            <input type="date" class="form-control" name="desde" required
                            [(ngModel)]="this.filters.since">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-control-label" for="name">hasta <small class="text-danger">(*)</small></label>
                            <input type="date" class="form-control" name="hasta" required
                            [(ngModel)]="this.filters.until">
                        </div>
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-sm btn-block"
                                (click)="this.onDownloadXlsxDoctorProduction()">
                                    <i class="fas fa fa-file-excel"></i> Excel
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-sm btn-block"
                                (click)="this.onPrintPdfDoctorProduction()">
                                    <i class="fas fa fa-file-pdf"></i> PDF
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </app-card>
    </div>
</div>

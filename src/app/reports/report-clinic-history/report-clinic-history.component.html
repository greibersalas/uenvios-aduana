<div class="row">
    <div class="col-xl-4 col-md-6 col-sm-12 align-self-center">
        <app-card [hidHeader]="true">
            <div class="row">
                <div class="col-auto">
                    <span>Pacientes Activos vs Inactivos</span>
                    </div>
                    <div class="col text-right">
                    <h2 class="mb-0">{{cantPatients}}</h2>
                    <span class="text-c-green"><i class="fas fa-sync float-right icon-reload" [ngClass]="{'fa-spin': loading1}"
                      (click)="getCantPatient()"></i></span>
                </div>
            </div>
            <div *ngIf="loadingChart">
              <app-apex-chart chartID="analytics-customer1-chart" [chartConfig]="this.chartDB"></app-apex-chart>
            </div>
            <div class="row mt-3 text-center">
                <div class="col">
                <h3 class="m-0"><i class="fas fa-circle f-10 m-r-5 text-success"></i>{{actives}}</h3>
                <span class="ml-3">Nuevos</span>
                </div>
                <div class="col">
                <h3 class="m-0"><i class="fas fa-circle text-danger f-10 m-r-5"></i>{{inactive}}</h3>
                <span class="ml-3">Inactivos</span>
                </div>
            </div>
            </app-card>
    </div>

              <div class="col-md-12 col-lg-12">
                <app-card [hidHeader]="true" blockClass="text-center">
                  <i class="fa fa-calendar-check text-c-blue d-block f-40"></i>
                  <h4 class="m-t-20"><span class="text-c-blue">{{cantFrequent}}</span> Frecuentes</h4>
                  <p class="m-b-20">Pacientes con ultima cita no mayor a 1 año</p>
                  <button class="btn btn-primary btn-sm" (click)="onPrint()"
                  ngbPopover="Imprimir" triggers="mouseenter:mouseleave">
                    <i class="fas fa-file-pdf"></i> PDF
                  </button>
                  <button class="btn btn-info btn-sm ml-1"><i class="fas fa-file-excel"></i> Excel</button>
                </app-card>
              </div>
        </div>
    </div>
    <div class="col-xl-12 col-md-12">
      <app-card cardTitle="Reporte de cantidad de pacientes nuevos por mes" [options]="false">
        <ng-container *ngIf="this.dataCharNewPatiens.labels.length > 0">
          <app-apex-chart chartID="new-patients-lastyear-chart" [chartConfig]="this.chartDBNewpatiens"></app-apex-chart>
        </ng-container>
      </app-card>
    </div>
    <div class="col-xl-12 col-md-12">
      <app-card cardTitle="Reporte de cantidad de pacientes nuevos por día" [options]="false">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="month">Mes</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="filterMonth">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="year">Año</label>
              <input type="number" class="form-control form-control-sm" [(ngModel)]="filterYear">
            </div>
          </div>
          <div class="col-md-2">
            <button class="btn btn-sm btn-primary mt-3" (click)="getDataChartNewPatiensMonth()">
              <i class="fas fa-sync float-right" [ngClass]="{'fa-spin': loading3}"
                        ></i>
            </button>
          </div>
        </div>
        <div class="alert alert-primary" role="alert" *ngIf="!loading3 && this.dataCharNewPatiensMonth.labels.length === 0">
            No hay información disponible!
        </div>
        <ng-container *ngIf="this.dataCharNewPatiensMonth.labels.length > 0">
          <app-apex-chart chartID="new-patients-month-chart" [chartConfig]="this.chartDBNewpatiensMonth"></app-apex-chart>
        </ng-container>
      </app-card>
    </div>
</div>

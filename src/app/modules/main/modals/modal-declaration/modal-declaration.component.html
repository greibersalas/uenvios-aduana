<div class="modal-header modal_header">
    <h5 class="modal-title titulo-modal">Registro de Declaraciones</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1">
            <a ngbNavLink>Datos Generales</a>
            <ng-template ngbNavContent>
                <app-form-general [id]="id"></app-form-general>
            </ng-template>
        </li>
        <li [ngbNavItem]="2" [disabled]="disabledSeries">
            <a ngbNavLink>Series</a>
            <ng-template ngbNavContent>
            
            </ng-template>
        </li>

    </ul>
    
    <div [ngbNavOutlet]="nav"  class="mt-2"></div>
</div>
<div class="modal-footer">
    <button type="submit" uiSref="work" class="btn btn-primary btn-raised" >
        Guardar
    </button>
    <button type="button" class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')">
        Salir
    </button>
</div>

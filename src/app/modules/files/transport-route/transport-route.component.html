<div class="row">
    <div class="col-sm-12">
        <app-card [customHeader]="true" cardClass="card-border-c-blue" [options]="false">
            <div class="app-card-header">
                <h5 class="mb-3">Vias de Transporte</h5>
                <button [disabled] = "canInsert" class="btn btn-primary float-right f-14" (click)="openModal(0)">
                    <i class="fas fa-plus-circle m-r-5"></i> Nuevo [F2]
                </button>
            </div>
            <div class="col-12" *ngIf="this.list.length === 0">
                <p>
                    <ngb-alert [dismissible]="false" [type]="'info'">
                      <strong>Atención!</strong> No hay registros para mostrar.
                    </ngb-alert>
                </p>
            </div>
            <app-card [hidHeader]="true" cardClass="card-border-c-blue">
                <div class="table-responsive" *ngIf="list.length > 0">
                    <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered nowrap table-hover table-sm">
                        <thead>
                            <tr>
                                <th class="w50">#</th>
                                <th style="width: 100px;">code</th>
                                <th>Descripción</th>
                                <th class="w50">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of list">
                                <td>{{item.idtransportroute}}</td>
                                <td>{{item.code}}</td>
                                <td>{{item.description}}</td>
                                <td>
                                    <button [disabled] = "canUpdate" class="btn btn-success btn-sm" (click)="openModal(item.idtransportroute)"><i class="fas fa-edit"></i></button>
                                    <button [disabled] = "canDelete" class="btn btn-danger btn-sm ml-1" (click)="delete(item.idtransportroute)"><i class="fas fa-ban"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th >#</th>
                                <th>Codigo</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                               
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </app-card>
            
        </app-card>
    </div>
</div>
<div class="fixed-button active">
    <button [disabled] = "canInsert" class="btn btn-icon btn-primary has-ripple btn-circle btn-md" (click)="openModal(0)">
      <i aria-hidden="true" class="fas fa-plus-circle fa-2x"></i> [F2]
    </button>
</div>

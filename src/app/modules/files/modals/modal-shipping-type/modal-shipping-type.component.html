<form class="was-validated" #formUbigeo="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="modal-header modal_header">
        <h5 class="modal-title titulo-modal">Registro tipo de envío</h5>
        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="code">Codigo <small class="text-danger">(*)</small></label>
                    <div class="input-group">
                        <input type="text" maxlength="1" minlength="1" class="form-control form-control-sm" name="code"
                        style="flex: 0 1 60px !important;" [(ngModel)]="formInput.code">
                        <input class="form-control form-control-sm" name="code" type="text" ngbAutofocus
                        maxlength="1" minlength="1" placeholder="Codigo" required [(ngModel)]="formInput.code">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label class="form-label" for="description">Descripción <small class="text-danger">(*)</small></label>
                    <div class="input-group">
                        <textarea type="text" maxlength="100" minlength="1" class="form-control form-control-sm" name="description"
                        style="flex: 0 1 60px !important;" [(ngModel)]="formInput.description"></textarea>
                        <textarea maxlength="100" minlength="1" type="text" class="form-control form-control-sm" name="description" 
                        placeholder="Descripción" required [(ngModel)]="formInput.description"></textarea>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" uiSref="work" class="btn btn-primary btn-raised" >
            Guardar
        </button>
        <button type="button" class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')">
            Salir
        </button>
    </div>
</form>

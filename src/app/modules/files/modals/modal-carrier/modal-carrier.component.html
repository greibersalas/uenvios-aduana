<form class="was-validated" #formUbigeo="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="modal-header modal_header">
        <h5 class="modal-title titulo-modal">Registro de Transportista</h5>
        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label class="form-control-label" for="ruc">RUC <small class="text-danger">(*)</small></label>
                    <div class="input-group">
                        <input type="text" maxlength="20" minlength="1" class="form-control form-control-sm" name="ruc"
                        style="flex: 0 1 60px !important;" [(ngModel)]="formInput.ruc">
                        <input class="form-control form-control-sm" name="ruc" type="text" ngbAutofocus
                        placeholder="RUC" required [(ngModel)]="formInput.ruc" maxlength="20" minlength="1">
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="form-group">
                    <label class="form-label" for="descrption">Descripción <small class="text-danger">(*)</small></label>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-sm" name="descrption"
                        style="flex: 0 1 60px !important;" [(ngModel)]="formInput.description">
                        <input type="text" class="form-control form-control-sm" name="descrption" placeholder="Descripcion"
                        required [(ngModel)]="formInput.description">
                    </div>
                    
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col col-12">
                <div class="form-group">
                    <label class="form-control-label" for="address">Dirección <small class="text-danger">(*)</small></label>
                    <div class="input-group">
                        <textarea type="text" class="form-control form-control-sm" name="address"
                        style="flex: 0 1 60px !important;" [(ngModel)]="formInput.address"></textarea>
                        <textarea class="form-control form-control-sm" name="address" type="text" ngbAutofocus
                        placeholder="Dirección" required [(ngModel)]="formInput.address"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-6">
                <div class="form-group">
                    <label class="form-label" for="email">Email <small class="text-danger">(*)</small></label>
                    <div class="input-group">
                        <input type="email" maxlength="60" minlength="0" class="form-control form-control-sm" name="email"
                        style="flex: 0 1 60px !important;" [(ngModel)]="formInput.email">
                        <input type="email" maxlength="60" minlength="0" class="form-control form-control-sm" name="email" 
                        placeholder="Email@email.com" [(ngModel)]="formInput.email">
                    </div>
                    
                </div>
            </div>
            <div class="col col-md-6">
                <div class="form-group">
                    <label class="form-label" for="phone">Telefono <small class="text-danger">(*)</small></label>
                    <div class="input-group">
                        <input type="phone" maxlength="30" minlength="0" class="form-control form-control-sm" name="phone"
                        style="flex: 0 1 60px !important;" [(ngModel)]="formInput.phone">
                        <input type="phone" maxlength="30" minlength="0" class="form-control form-control-sm" name="phone" 
                        placeholder="Telefono" [(ngModel)]="formInput.phone">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" uiSref="work" class="btn btn-primary btn-raised" >
            Guardar
        </button>
        <button type="button" class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')">
            Salir
        </button>
    </div>
</form>
